    <script>
      // Initialize Masonry after all images have loaded
      document.addEventListener("DOMContentLoaded", (event) => {
        // Select all gallery elements
        const galleries = document.querySelectorAll(".gallery");

        // Iterate over each gallery and initialize Masonry
        galleries.forEach(function (grid) {
          imagesLoaded(grid, function () {
            new Masonry(grid, {
              itemSelector: ".gallery-item",
              columnWidth: 261,
              gutter: 3,
              fitWidth: true,
            });
          });
        });
      });
    </script>
    <script>
      // JavaScript for handling modal pop-up
      document.addEventListener("DOMContentLoaded", function () {
        // Ensure the script runs after the DOM is fully loaded

        // Select the modal, iframe within the modal, caption area, and close button
        const modal = document.getElementById("imageModal");
        const modalIframe = document.getElementById("video01"); // Ensure this is the iframe element in the modal
        const captionText = document.getElementById("caption");
        const closeBtn = document.getElementsByClassName("close")[0];

        // Check if elements exist
        if (modal && modalIframe && captionText && closeBtn) {
          // Add click event to each gallery item
          const galleryItems = document.getElementsByClassName("gallery-item");
          for (let i = 0; i < galleryItems.length; i++) {
            galleryItems[i].addEventListener("click", function () {
              const img = this.getElementsByTagName("img")[0];
              if (img) {
                const videoUrl = img.getAttribute("data-video-url");
                // Open modal if video URL is present
                if (videoUrl) {
                  modal.style.display = "block";
                  modalIframe.style.display = "block";
                  modalIframe.src = videoUrl;
                  captionText.innerHTML = img.getAttribute("data-caption");
                }
              }
            });
          }

          // Add click event to close button to hide the modal and stop video playback
          closeBtn.addEventListener("click", function () {
            modal.style.display = "none";
            modalIframe.style.display = "none";
            modalIframe.src = ""; // Reset the iframe src to stop video playback
          });
        }
      });
    </script>
